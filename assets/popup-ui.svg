<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>

    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">插件彈出窗口界面設計</text>

    <!-- 彈出窗口框架 -->
    <g transform="translate(250,80)">
        <!-- 窗口背景 -->
        <rect width="300" height="450" rx="10" fill="white" stroke="#ddd"/>

        <!-- 頂部導航欄 -->
        <g>
            <rect width="300" height="50" rx="10" fill="#1976d2"/>
            <text x="150" y="32" text-anchor="middle" fill="white" font-size="18">YouTube AI 助手</text>
        </g>

        <!-- 功能選項卡 -->
        <g transform="translate(0,50)">
            <rect width="300" height="40" fill="#f5f5f5"/>
            <!-- 選項卡按鈕 -->
            <rect width="100" height="40" fill="#e3f2fd"/>
            <text x="50" y="25" text-anchor="middle" font-size="14">字幕翻譯</text>
            <text x="150" y="25" text-anchor="middle" font-size="14">知識提取</text>
            <text x="250" y="25" text-anchor="middle" font-size="14">社群互動</text>
        </g>

        <!-- 主要內容區域 -->
        <g transform="translate(20,110)">
            <!-- 語言選擇 -->
            <rect width="260" height="40" rx="5" fill="#f5f5f5"/>
            <text x="20" y="25" font-size="14">目標語言：</text>
            <rect x="100" width="140" height="30" y="5" rx="5" fill="white" stroke="#ddd"/>

            <!-- 翻譯設置 -->
            <g transform="translate(0,60)">
                <rect width="260" height="40" rx="5" fill="#f5f5f5"/>
                <text x="20" y="25" font-size="14">翻譯模式：</text>
                <rect x="100" width="140" height="30" y="5" rx="5" fill="white" stroke="#ddd"/>
            </g>

            <!-- 字幕樣式 -->
            <g transform="translate(0,120)">
                <rect width="260" height="40" rx="5" fill="#f5f5f5"/>
                <text x="20" y="25" font-size="14">字幕樣式：</text>
                <rect x="100" width="140" height="30" y="5" rx="5" fill="white" stroke="#ddd"/>
            </g>

            <!-- AI功能開關 -->
            <g transform="translate(0,180)">
                <rect width="260" height="40" rx="5" fill="#f5f5f5"/>
                <text x="20" y="25" font-size="14">AI 功能：</text>
                <!-- 開關按鈕 -->
                <rect x="100" width="50" height="24" y="8" rx="12" fill="#4caf50"/>
                <circle cx="138" cy="20" r="10" fill="white"/>
            </g>

            <!-- 快捷鍵設置 -->
            <g transform="translate(0,240)">
                <rect width="260" height="40" rx="5" fill="#f5f5f5"/>
                <text x="20" y="25" font-size="14">快捷鍵：</text>
                <rect x="100" width="140" height="30" y="5" rx="5" fill="white" stroke="#ddd"/>
            </g>
        </g>

        <!-- 底部按鈕 -->
        <g transform="translate(20,400)">
            <rect width="260" height="40" rx="5" fill="#1976d2"/>
            <text x="130" y="25" text-anchor="middle" fill="white" font-size="14">保存設置</text>
        </g>
    </g>

    <!-- 說明標籤 -->
    <g transform="translate(580,100)">
        <!-- 標籤1 -->
        <g>
            <rect width="180" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
            <text x="10" y="25" font-size="14">頂部導航欄</text>
            <text x="10" y="45" font-size="12">顯示插件名稱和基本信息</text>
            <!-- 連接線 -->
            <path d="M-30,30 L-80,100" stroke="#1976d2" stroke-width="1" fill="none"/>
        </g>

        <!-- 標籤2 -->
        <g transform="translate(0,80)">
            <rect width="180" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
            <text x="10" y="25" font-size="14">功能選項卡</text>
            <text x="10" y="45" font-size="12">快速切換不同功能模塊</text>
        </g>

        <!-- 標籤3 -->
        <g transform="translate(0,160)">
            <rect width="180" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
            <text x="10" y="25" font-size="14">設置選項</text>
            <text x="10" y="45" font-size="12">自定義插件行為和外觀</text>
        </g>

        <!-- 標籤4 -->
        <g transform="translate(0,240)">
            <rect width="180" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
            <text x="10" y="25" font-size="14">保存按鈕</text>
            <text x="10" y="45" font-size="12">一鍵保存所有設置</text>
        </g>
    </g>
</svg>