<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube AI Assistant</title>
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/settings.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>YouTube AI Assistant</h1>
        <button id="settings-button" class="icon-button" title="設置">
          <i class="settings-icon"></i>
        </button>
      </header>

      <main class="content">
        <div class="feature-section">
          <h2>字幕翻譯</h2>
          <div class="feature-controls">
            <button id="toggle-translation" class="primary-button">開啟翻譯</button>
            <select id="target-language" class="language-select">
              <option value="zh-TW">繁體中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
            </select>
          </div>
        </div>

        <div class="feature-section">
          <h2>內容摘要</h2>
          <div class="feature-controls">
            <button id="generate-summary" class="primary-button">生成摘要</button>
          </div>
          <div id="summary-result" class="result-box"></div>
        </div>

        <div class="feature-section">
          <h2>數據分析</h2>
          <div class="feature-controls">
            <button id="analyze-content" class="primary-button">分析內容</button>
            <button id="export-data" class="secondary-button">導出數據</button>
          </div>
          <div id="analysis-result" class="result-box"></div>
        </div>
      </main>
    </div>

    <script type="module" src="scripts/components/settings.js"></script>
    <script type="module" src="scripts/popup.js"></script>
  </body>
</html>
